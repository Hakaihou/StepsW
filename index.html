<!--Где-нибудь в <head>-->
<link rel="stylesheet" href="./StepsW/index.css">

<!--В нужном месте вместо шагов-->
<center class="steps-widget-section" id="steps-widget">
    <script>
        function dtime_nums(e, t) {
            var a = new Date();
            a.setDate(a.getDate() + e + 1);
            var n = "";
            a.getDate() < 10 && (n = "0"), (n += a.getDate());
            var g = "";
            a.getMonth() + 1 < 10 && (g = "0"),
                (g += a.getMonth() + 1),
                t === !0 ?
                    document.write(n + "." + g + "." + a.getFullYear()) :
                    document.write(n + "." + g + "." + a.getFullYear());
        }
    </script>

    <h3 class="steps-widget-title"><span data-i18n="Title"></span> <a
            href="{offer}">{_offer_value:brand}</a></h3>
    <div class="steps-widget steps-widget-red">
        <div class="steps-widget-item">
            <div><span data-i18n="1Point"></span><a
                    href="">{_offer_value:brand}</a> <span data-i18n="1Point_2"></span>
            </div>
        </div>
        <div class="steps-widget-item" data-i18n="2Point">
        </div>
        <div class="steps-widget-item">
            <div><span data-i18n="3Point"></span><span id="min-deposit">$335</span>.</div>
        </div>
        <div class="steps-widget-item" data-i18n="4Point">
        </div>
        <div class="steps-widget-item" style="font-weight: bold">
            <div>
                <span data-i18n="5Point"></span>
                <span class="steps-widget-date">
                            <script>
                                dtime_nums(-1);
                            </script>
            </span>
            </div>
        </div>
        <div class="steps-widget-item">
            <div class="steps-widget-sub-container">
                <div data-i18n="6Point"></div>
                <div class="steps-widget-sub" id="steps-widget-time"></div>
            </div>
        </div>
        <div class="steps-widget-item">
            <div class="steps-widget-sub-container">
                <div data-i18n="7Point"></div>
                <div class="steps-widget-sub" id="steps-widget-remain">43</div>
            </div>
        </div>
    </div>
</center>
